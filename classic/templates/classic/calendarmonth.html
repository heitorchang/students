{% extends "classic/base.html" %}

{% block content %}
<h3>{{ headermonth }}</h3>

<table class="table white-bordered">
    <thead>
        <tr>
            <th scope="col">Sun</th>
            <th scope="col">Mon</th>
            <th scope="col">Tue</th>
            <th scope="col">Wed</th>
            <th scope="col">Thu</th>
            <th scope="col">Fri</th>
            <th scope="col">Sat</th>
        </tr>
    </thead>
    <tbody>
        {% for week in weeks %}
        <tr>
            {% for day in week %}
            <td>{{ day.label }} {{ day.lessons }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}

   },

   mounted() {
     
   },
 });
</script>
{% endblock %}
