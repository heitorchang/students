{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key English</title>
  <link rel="stylesheet" href="{% static "css/bulma.min.css" %}">
  <style>
    [v-cloak] { display: none; }
  </style>
</head>

<body>

<div id="app" class="container" v-cloak>

Students:
<ul>
  <li v-for="s in students">{s.name}
  <button @click="deleteStudent(s.id)">Delete {s.id}</button>
</ul>

Add student:<br>
  <input v-model="newName"><br>
  <input v-model="newPhone"><br>
  <input v-model="newEmail"><br>
  <input v-model="newWeekday"><br>
  <input v-model="newTime"><br>
  <button @click="addStudent">Add</button>

</div>

<script src="{% static "js/vue.js" %}"></script>
<script src="{% static "js/axios.min.js" %}"></script>

<script>

// https://docs.djangoproject.com/en/2.2/ref/csrf/#ajax
  function getCookie(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      var cookies = document.cookie.split(';');
      for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i].trim();
        // Does this cookie string begin with the name we want?
        if (cookie.substring(0, name.length + 1) === (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }

var csrftoken = getCookie('csrftoken');

axios.defaults.headers.common['X-CSRFToken'] = csrftoken;

let vapp = new Vue({
  delimiters: ['{', '}'],

  el: "#app",

  data: {
    students: [],
    newName: "Locke Cole",
    newPhone: "91234-5678",
    newEmail: "a@a.com",
    newWeekday: "3",
    newTime: "14:00:00",
  },

  methods: {
    addStudent() {
      axios
        .post('{% url "records:student_list" %}',
              { teacher: {{ request.user.id }},
                name: this.newName,
                phone: this.newPhone,
                email: this.newEmail,
                lesson_weekday: this.newWeekday,
                lesson_time: this.newTime,
              })
        .then(response => {
          console.log(response.data);
          this.students.push(response.data);
        });
          
    },
    deleteStudent(id) {
      axios
        .delete('/records/students/' + id + '/')
        .then(response => {
          console.log("Delete: " + response.statusText);
          this.students = this.students.filter(e => e.id !== id);
        });
    }
  },
  
  mounted () {
    axios
      .get('{% url "records:student_list" %}')
      .then(response => {
        console.log("Get list: " + response.statusText);
        this.students = response.data;
      });
  }
});
</script>

</body>
</html>
