{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key English</title>
  <link rel="stylesheet" href="{% static "css/bulma.min.css" %}">
  <style>
    [v-cloak] { display: none; }
  </style>
</head>

<body>

<div id="app" class="container" v-cloak>

Student<br>

{% include "ui/studentform.html" %}
<button @click="updateStudent">Update</button>
</div>

<script src="{% static "js/vue.js" %}"></script>
<script src="{% static "js/axios.min.js" %}"></script>

<script>

// https://docs.djangoproject.com/en/2.2/ref/csrf/#ajax
  function getCookie(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      var cookies = document.cookie.split(';');
      for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i].trim();
        // Does this cookie string begin with the name we want?
        if (cookie.substring(0, name.length + 1) === (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }

var csrftoken = getCookie('csrftoken');

axios.defaults.headers.common['X-CSRFToken'] = csrftoken;

let vapp = new Vue({
  delimiters: ['{', '}'],

  el: "#app",

  data: {
    id: {{ student_id }},
    newName: "",
    newPhone: "",
    newEmail: "",
    newWeekday: "",
    newTime: "",
  },

  methods: {
    updateStudent() {
      axios
        .patch('/records/students/' + this.id + '/', {
          name: this.newName,
          phone: this.newPhone,
          email: this.newEmail,
          lesson_weekday: this.newWeekday,  
          lesson_time: this.newTime
        })
        .then(response => {
          console.log("Update: " + response.statusText);
        });
    },
  },
  
  mounted () {
    axios
      .get('/records/students/' + this.id + '/')
      .then(response => {
        console.log("Get list: " + response.statusText);
        let studentData = response.data;
        this.newName = studentData.name;
        this.newPhone = studentData.phone;
        this.newEmail = studentData.email;
        this.newWeekday = studentData.lesson_weekday;
        this.newTime = studentData.lesson_time;        
      });
  }
});
</script>

</body>
</html>
